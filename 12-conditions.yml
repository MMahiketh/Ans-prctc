- name: Conditions in ansible
  hosts: local
  connection: lcoal
  vars:
    AGE: 12
  tasks:
  - name: Check if age is below 18 years
    ansible.builtin.debug:
      msg: You are not allow to drink. You are minor.
    when: AGE <= 18

  - name: Check if age is above 18 years
    ansible.builtin.debug:
      msg: Here is your drink! Please enjoy.
    when: AGE > 18
